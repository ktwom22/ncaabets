<div class="card-container mb-4">
    <div class="row g-2 text-center">
        <div class="col-4">
            <div class="bg-dark p-3 rounded border border-secondary">
                <small class="text-muted d-block">RECORD</small>
                <span class="h4 fw-bold text-white">{{ stats.wins }}-{{ stats.total - stats.wins }}</span>
            </div>
        </div>
        <div class="col-4">
            <div class="bg-dark p-3 rounded border border-secondary">
                <small class="text-muted d-block">WIN %</small>
                <span class="h4 fw-bold text-success">{{ stats.rate }}%</span>
            </div>
        </div>
        <div class="col-4">
            <div class="bg-dark p-3 rounded border border-secondary">
                <small class="text-muted d-block">UNITS</small>
                <span class="h4 fw-bold {% if stats.profit >= 0 %}text-success{% else %}text-danger{% endif %}">
                    {{ "%+g"|format(stats.profit) }}
                </span>
            </div>
        </div>
    </div>
</div>

<div class="card-container">
    <h5 class="mb-3 text-muted">Archived Plays</h5>
    {% for pick in picks %}
    <div class="d-flex justify-content-between align-items-center bg-dark p-2 mb-2 rounded border-start border-4 {% if pick.Result == 'Win' %}border-success{% else %}border-danger{% endif %}">
        <div>
            <small class="text-muted d-block">{{ pick.Date }}</small>
            <span class="fw-bold">{{ pick.Team }} ({{ pick.Line }})</span>
        </div>
        <div class="text-end">
            <span class="badge {% if pick.Result == 'Win' %}bg-success{% else %}bg-danger{% endif %}">{{ pick.Result }}</span>
        </div>
    </div>
    {% endfor %}
</div>
