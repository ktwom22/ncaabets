<!DOCTYPE html>
<html lang="en">
<head>
    <title>Reset Password</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700 text-center">
        <h2 class="text-3xl font-bold text-blue-400 mb-2">Forgot Password?</h2>
        <p class="text-slate-400 mb-6">Enter your email and we'll send you a link to get back into your account.</p>

        <form action="{{ url_for('forgot_password') }}" method="POST" class="space-y-5">
            <input type="email" name="email" placeholder="name@email.com" required
                   class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:border-blue-500 outline-none transition">

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 p-3 rounded-lg font-bold transition">
                Send Reset Link
            </button>
        </form>

        <div class="mt-6">
            <a href="{{ url_for('login') }}" class="text-sm text-slate-400 hover:text-blue-400">Back to Login</a>
        </div>
    </div>
</body>
</html>
