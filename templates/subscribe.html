<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - Pro Access</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">
    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700">

        <div class="text-center mb-8">
            <h2 class="text-3xl font-bold text-blue-400">Unlock Pro Picks</h2>
            <p class="text-slate-400 mt-2">Create an account to start your subscription</p>
        </div>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="bg-red-500/20 border border-red-500 text-red-200 p-3 rounded mb-4 text-sm text-center">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="{{ url_for('signup') }}" method="POST" class="space-y-5">
            <div>
                <label class="block text-sm font-medium mb-1 text-slate-300">Email Address</label>
                <input type="email" name="email" placeholder="name@email.com" required
                       class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition">
            </div>
            <div>
                <label class="block text-sm font-medium mb-1 text-slate-300">Password</label>
                <input type="password" name="password" placeholder="••••••••" required
                       class="w-full p-3 rounded bg-slate-700 border border-slate-600 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none transition">
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 p-4 rounded-lg font-bold text-lg shadow-lg hover:shadow-blue-500/20 transition-all active:scale-[0.98]">
                Sign Up & Continue to Payment
            </button>
        </form>

        <div class="mt-8 pt-6 border-t border-slate-700 text-center">
            <p class="text-slate-400 text-sm">
                Already have an account?
                <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300 font-semibold hover:underline">Log In</a>
            </p>
        </div>

        <div class="mt-4 flex items-center justify-center gap-2 text-xs text-slate-500">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            Secure Payment via Stripe
        </div>
    </div>
</body>
</html>
